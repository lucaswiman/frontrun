name: Build Wheels

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Version to inject (from release tag). Leave empty for dev builds.'
        required: false
        type: string

concurrency:
  group: wheels-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sdist:
    name: Source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject release version
        if: inputs.version != ''
        shell: bash
        run: |
          sed "s/^version = .*/version = \"${{ inputs.version }}\"/" Cargo.toml > Cargo.toml.tmp
          mv Cargo.toml.tmp Cargo.toml

      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - uses: actions/upload-artifact@v4
        with:
          name: dist-sdist
          path: dist/*.tar.gz

  wheels:
    name: "${{ matrix.label }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { os: ubuntu-latest, target: x86_64, label: "Linux x86_64" }
          - { os: ubuntu-latest, target: aarch64, label: "Linux aarch64" }
          - { os: macos-14, target: aarch64, label: "macOS aarch64" }
    steps:
      - uses: actions/checkout@v4

      - name: Inject release version
        if: inputs.version != ''
        shell: bash
        run: |
          sed "s/^version = .*/version = \"${{ inputs.version }}\"/" Cargo.toml > Cargo.toml.tmp
          mv Cargo.toml.tmp Cargo.toml

      - name: Set up QEMU
        if: matrix.target == 'aarch64' && runner.os == 'Linux'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Rust
        if: runner.os != 'Linux'
        uses: dtolnay/rust-toolchain@stable

      - name: Build I/O interception library (macOS)
        if: runner.os == 'macOS'
        run: |
          cargo build --release -p frontrun-io
          cp target/release/libfrontrun_io.dylib frontrun/libfrontrun_io.dylib

      - name: Build wheels (CPython)
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter 3.10 3.11 3.12 3.13 3.14
          manylinux: auto
          before-script-linux: |
            cargo build --release -p frontrun-io
            cp target/release/libfrontrun_io.so frontrun/libfrontrun_io.so 2>/dev/null || \
              cp target/*/release/libfrontrun_io.so frontrun/libfrontrun_io.so

      - name: Build wheels (free-threaded)
        if: runner.os != 'Linux'
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --interpreter 3.13t 3.14t
          manylinux: auto
          before-script-linux: |
            cargo build --release -p frontrun-io
            cp target/release/libfrontrun_io.so frontrun/libfrontrun_io.so 2>/dev/null || \
              cp target/*/release/libfrontrun_io.so frontrun/libfrontrun_io.so

      - uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}-${{ matrix.target }}
          path: dist/*.whl

  linux-freethread:
    name: "Linux ${{ matrix.target }} (free-threaded ${{ matrix.python-version }})"
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.13t', '3.14t']
        target: [x86_64, aarch64]
        include:
          - { target: x86_64, runner: ubuntu-latest }
          - { target: aarch64, runner: ubuntu-24.04-arm }
    steps:
      - uses: actions/checkout@v4

      - name: Inject release version
        if: inputs.version != ''
        shell: bash
        run: |
          sed "s/^version = .*/version = \"${{ inputs.version }}\"/" Cargo.toml > Cargo.toml.tmp
          mv Cargo.toml.tmp Cargo.toml

      - uses: dtolnay/rust-toolchain@stable

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Build I/O interception library
        run: |
          cargo build --release -p frontrun-io
          cp target/release/libfrontrun_io.so frontrun/libfrontrun_io.so

      - name: Build free-threaded wheel
        uses: PyO3/maturin-action@v1
        with:
          # Build on the host (no Docker) because maturin inside the
          # manylinux container treats free-threaded interpreters like
          # python3.13t as cross-compilation and rejects the 't' suffix.
          # manylinux_2_39 matches the Ubuntu 24.04 runner's glibc.
          container: off
          args: >-
            --release --out dist
            --compatibility manylinux_2_39
            --interpreter python${{ matrix.python-version }}

      - uses: actions/upload-artifact@v4
        with:
          name: dist-linux-${{ matrix.target }}-freethread-${{ matrix.python-version }}
          path: dist/*.whl
