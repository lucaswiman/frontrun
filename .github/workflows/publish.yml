name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  validate:
    name: Validate release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ $VERSION =~ ^v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate changelog has release section
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ESCAPED="${VERSION//./\\.}"
          if ! grep -q "^${ESCAPED} " CHANGELOG.rst; then
            echo "::error::No changelog section found for version ${VERSION} in CHANGELOG.rst"
            echo "Expected a line like: ${VERSION} (YYYY-MM-DD)"
            exit 1
          fi
          if grep -qi "^${ESCAPED}.*unreleased" CHANGELOG.rst; then
            echo "::error::Changelog section for ${VERSION} is still marked as Unreleased â€” update the date first"
            exit 1
          fi

  build:
    name: Build wheels
    needs: validate
    uses: ./.github/workflows/build-wheels.yml
    with:
      version: ${{ needs.validate.outputs.version }}

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
