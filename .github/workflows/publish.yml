name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  validate:
    name: Validate release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ $VERSION =~ ^v(.+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Validate changelog has release section
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ESCAPED="${VERSION//./\\.}"
          if ! grep -q "^${ESCAPED} " CHANGELOG.rst; then
            echo "::error::No changelog section found for version ${VERSION} in CHANGELOG.rst"
            echo "Expected a line like: ${VERSION} (YYYY-MM-DD)"
            exit 1
          fi
          if grep -qi "^${ESCAPED}.*unreleased" CHANGELOG.rst; then
            echo "::error::Changelog section for ${VERSION} is still marked as Unreleased â€” update the date first"
            exit 1
          fi

      - name: Validate pyproject.toml version
        run: |
          TOML_VERSION="$(python3 -c "
          import tomllib, pathlib
          d = tomllib.loads(pathlib.Path('pyproject.toml').read_text())
          print(d['project']['version'])
          ")"
          if [ "$TOML_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::pyproject.toml version ($TOML_VERSION) does not match release version (${{ steps.version.outputs.version }})"
            exit 1
          fi

      - name: Validate Cargo.toml versions
        run: |
          for toml in crates/dpor/Cargo.toml crates/io/Cargo.toml; do
            CARGO_VERSION="$(python3 -c "
          import re, pathlib
          text = pathlib.Path('${toml}').read_text()
          m = re.search(r'^version\s*=\s*\"(.+?)\"', text, re.MULTILINE)
          print(m.group(1))
          ")"
            if [ "$CARGO_VERSION" != "${{ steps.version.outputs.version }}" ]; then
              echo "::error::${toml} version ($CARGO_VERSION) does not match release version (${{ steps.version.outputs.version }})"
              exit 1
            fi
          done

  build:
    name: Build wheels
    needs: validate
    uses: ./.github/workflows/build-wheels.yml

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
